name: google_maps_place_picker_adv
description: A Flutter plugin which provides 'Picking Place' using Google Maps
  widget. (Pro version)
version: 1.0.0
homepage: https://github.com/martin-braun-net/google_maps_place_picker_adv

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^10.1.0
  google_api_headers: ^3.7.3
  google_maps_flutter: ^2.5.3
  flutter_google_maps_webservices: ^1.1.1
  http: ^1.2.0
  provider: ^6.1.1
  tuple: ^2.0.2
  uuid: ^4.3.3
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter: null

false_secrets:
  - /example/lib/keys.dart
  - /example/android/app/src/main/AndroidManifest.xml
  - /example/ios/Runner/AppDelegate.swift
